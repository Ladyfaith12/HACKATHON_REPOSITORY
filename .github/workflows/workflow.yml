name: Performance Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  load-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'   # ðŸ‘ˆ Use Node.js 20

      - name: Install Artillery
        run: npm install -g artillery

      - name: Debug - List files
        run: ls -R

      - name: Run Load Test
        run: |
          mkdir -p reports
          artillery run HACKATHON_PROJECT/stress.yml --output reports/results.json
          artillery run HACKATHON_PROJECT/load.yml --output reports/load-results.json

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: load-test-report
          path: reports/results.json
