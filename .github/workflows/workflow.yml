name: Performance Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  performance-tests:
    runs-on: ubuntu-latest
    env:
      AUTH_TOKEN: ${{ secrets.AUTHORIZATION }}   # Make sure secret is set in GitHub

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Artillery
        run: npm install -g artillery

      # Debug step: check if AUTH_TOKEN is being passed correctly
      - name: Debug Auth Token Presence
        run: |
          if [ -z "$AUTH_TOKEN" ]; then
            echo "‚ùå AUTH_TOKEN is not set!"
            exit 1
          else
            echo "‚úÖ AUTH_TOKEN is present"
            echo "üîë AUTH_TOKEN length: ${#AUTH_TOKEN}"
          fi

      # Optional: show what will be sent in the Authorization header (masked)
      - name: Show Masked Header
        run: |
          echo "Authorization header would look like:"
          echo "Authorization: ****** (hidden for security)"

      - name: Run Load Tests
        run: |
          mkdir -p reports
          artillery run load.yml --output reports/load-results.json

      - name: Upload All Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-reports
          path: reports/
